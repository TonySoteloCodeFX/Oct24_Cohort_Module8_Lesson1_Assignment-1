<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
    <title>Recipe Form</title>
</head>
<body>

    <header> 
        <img 
        src="https://www.modernhoney.com/wp-content/uploads/2017/11/Thin-and-Crispy-Chocolate-Chip-Cookies-2.jpg" 
        width="200px" 
        alt="Image of a delicous chocolate chip cookie">
        <h1>Your Cookie Recipe Form </h1>
        <span>.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:..:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:.</span>
    </header>

    <main>
        <form action="">
            <section class="your_info">
                <h2>Your Info:</h2>
                <div>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="ex: John Doe">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex:Jdoe@gmail.com">
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" min="1900-01-01" max="2024-12-31">
                </div>
            </section>

            <section class="your_recipe">
                <h2>Your Recipe:</h2>

                <div class="recipe">
                    <label for="recipe_name">Recipe Name:</label>
                    <input type="text" id="recipe_name" name="recipe_name" placeholder="ex:Chips Al John Doe">
                </div>

                <div class="ingredients">
                    <label for="ingredients"><span>*:._.:*~*:._.:*~*</span> Ingredients <span>*~*:._.:*~*:._.:*</span></label>
                    <textarea name="ingredients" id="ingredients" cols="50" rows="15" placeholder="ex: 2 tablespoons of sugar"></textarea>
                </div>

                <div class="instructions">
                    <label for="instructions"><span>*:._.:*~*:._.:*~*</span> Instructions <span>*~*:._.:*~*:._.:*</span></label>
                    <textarea name="instructions" id="instructions" cols="50" rows="25" placeholder="ex: 1. Preheat oven to 350Â°F"></textarea>
                </div>
            </section>

            <button id="submit_form">Submit</button>
            
        </form>
    </main>

    <footer>
        <div>Follow Us on Socials</div>
        <section class="socials">
            <div>
                <a href="https://www.facebook.com/">
                    <img src="https://img.icons8.com/?size=100&id=bX4N0HkbJXxj&format=png&color=000000" alt="facebook logo" width="50px">
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/">
                    <img src="https://img.icons8.com/?size=100&id=iKBSjwJ3Dcql&format=png&color=000000" alt="instagram logo" width="50px">
                </a>
            </div>
            <div>
                <a href="https://www.tiktok.com/explore">
                    <img src="https://img.icons8.com/?size=100&id=K6KK5ISTAWwE&format=png&color=000000" alt="tiktok logo" width="50px">
                </a>
            </div>
            <div>
                <a href="https://www.youtube.com/">
                    <img src="https://img.icons8.com/?size=100&id=aL0F8ToUoPjC&format=png&color=000000" alt="youtube logo" width="50px">
                </a>
            </div>
        </section>
    </footer>
    
</body>
</html>
