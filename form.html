<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
    <title>Recipe Form</title>
</head>
<body>

    <header> 
        <img 
        src="https://www.modernhoney.com/wp-content/uploads/2017/11/Thin-and-Crispy-Chocolate-Chip-Cookies-2.jpg" 
        width="200px" 
        alt="Image of a delicous chocolate chip cookie">
        <h1>Your Cookie Recipe Form</h1>
    </header>

    <main>
        <form action="">
            <div>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="ex: John Doe">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ex:Jdoe@gmail.com">
            </div>
            <div>
                <label for="recipe_name">Recipe Name:</label>
                <input type="text" id="recipe_name" name="recipe_name" placeholder="ex:Chips Al John Doe">
            </div>

        </form>
    </main>

    <footer></footer>
    
</body>
</html>
